<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="assets/jquery/uncompressed_jquery.js"></script>
    <link rel="stylesheet" href="assets/css/login_signup.css">
</head>
<body>
    <main>
        <div id="image">
            <img src="assets/images/2.jpg" alt="">
        </div>
        <form action="" method="post" name="login_form">
            <h1 style="text-align: center;">Sign In</h1>
            <div id="form_box" class="no_disp">
                <span id="message">Here is some message</span>
            </div>
            <div class="form-element">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-element">
                <button type="submit" name="submit">Login</button>
            </div>
            <p style="text-align: center; font-size: small">Don't have an account yet? <a href="signup.html">Sign up</a></p>
        </form>
    </main>

    <script src="assets/scripts/login_logout.js"></script>
</body>
</html>

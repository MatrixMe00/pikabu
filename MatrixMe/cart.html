<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <script src="assets/jquery/uncompressed_jquery.js"></script>

    <!-- Paystack payment -->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
    <!-- Navigation panel -->
    <nav>
        <!-- hamburgar -->
        <div id="ham">
            <span></span>
            <span></span>
            <span></span>
        </div>
    
        <!-- Site logo -->
        <div id="logo">
            <h1>PIKABU</h1>
        </div>
    
        <!-- Search bar -->
        <div class="form">
            <input type="search" name="search" id="search" placeholder="Search Products">
            <button type="submit" name="submit"></button>
        </div>
    
        <!-- Right Section -->
        <div id="right_section">
            <!-- User details -->
            <div class="login_signup">
                <a href="login.html"><button>Login</button></a>
                <a href="signup.html"><button>Signup</button></a>
            </div>
    
            <!-- Cart section -->
            <a href="cart.html" id="cart">
                <div class="img">
                    <img src="assets/images/cart.png" alt="cart">
                    <span id="cart_counter">10</span>
                </div>
                <span>Cart</span>
            </a>
        </div>
    
        <!-- Hamburgar content -->
        <div id="ham_content">
            <div id="blurry_nav"></div>
            <div id="content">
                <div class="head">
                    <div class="login_signup">
                        <a href="login.html"><button>Login</button></a>
                        <a href="signup.html"><button>Signup</button></a>
                    </div>
                </div>
                <div class="body">
                    <div class="category">
                        <div class="title">
                            <h3>Shop By Categories</h3>
                        </div>
                        <div class="items">
                            <a href="" class="non-link">Category 1</a>
                            <a href="" class="non-link">Category 2</a>
                            <a href="" class="non-link">Category 3</a>
                            <a href="" class="non-link">Category 4</a>
                            <a href="" class="non-link">Category 5</a>
                        </div>
                    </div>
                    <div class="nav_links">
                        <a href=""><span>Home</span></a>
                        <a href=""><span>About Us</span></a>
                        <a href=""><span>Contact Us</span></a>
                    </div>
                </div>
                <div class="foot">
                    <span>Icon 1</span>
                    <span>Icon 2</span>
                    <span>Icon 3</span>
                    <span>Icon 4</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <section class="page_location">
            <span>Home</span>
            <span class="current">Cart</span>
        </section>
        <section class="no_disp" id="cart-empty">
            <div class="content">
                <p>Your shopping cart is empty!</p>
                <button type="button">Continue Shopping</button>
            </div>
        </section>
        <section id="cart-section">
            <div class="items"></div>
            <div class="cart_summary">
                <div class="info">
                    <h3 class="title">Cart Summary</h3>
                    <div class="sub">
                        <span>Subtotal</span>
                        <strong class="total_cash_element">GHC 1199.96</strong>
                    </div>
                    <p>Free Delivery. Shipping Fees not included</p>
                    <div class="sub ttl">
                        <span>Total</span>
                        <strong class="total_cash_element">GHC 1199.96</strong>
                    </div>
                </div>
                <div class="checkout">
                    <button type="button" onclick="payWithPaystack()">Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <!-- scripts -->
    <script src="assets/scripts/nav.js"></script>
    <script src="assets/scripts/cart.js"></script>
    <script>
        $("#ham, #blurry_nav").click(function(){
            $("#cart-section .cart_summary").toggleClass("invisible");
        })
    </script>
</body>
</html>

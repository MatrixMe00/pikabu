<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="assets/css/login_signup.css">
    <script src="assets/jquery/uncompressed_jquery.js"></script>
    <style>
        main{flex-direction: row-reverse; border-radius: 0.5em 0 0 0.5em;}
    </style>
</head>
<body>
    <main>
        <div id="image">
            <img src="assets/images/Kids/1.jpg" alt="">
        </div>
        <form action="" method="post" name="signup_form">
            <h1 style="text-align: center;">Sign In</h1>
            <div id="form_box" class="no_disp">
                <span id="message">Here is some message</span>
            </div>
            <div class="form-element">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Nana Kojo">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-element">
                <button type="submit" name="submit">Create Account</button>
            </div>
            <p style="text-align: center; font-size: small">Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </main>

    <script src="assets/scripts/login_logout.js"></script>
</body>
</html>
